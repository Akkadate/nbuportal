<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dashboard - NBU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar-link.active {
            background-color: #e0f2fe;
            color: #0284c7;
            border-right: 4px solid #0284c7;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">

    <aside class="w-64 bg-white shadow-xl flex-shrink-0 hidden md:flex flex-col justify-between z-20">
        <div>
            <div class="h-16 flex items-center px-6 border-b border-gray-100">
                <span class="text-2xl text-blue-900 font-bold mr-2"><i class="fa-solid fa-graduation-cap"></i></span>
                <span class="font-bold text-gray-700">Regis System</span>
            </div>

            <nav class="mt-6 px-2 space-y-1">
                <a href="#"
                    class="sidebar-link active flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-md transition-colors">
                    <i class="fa-solid fa-chart-line w-6"></i>
                    <span class="font-medium">Dashboard</span>
                </a>

                <a href="#"
                    class="sidebar-link flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-md transition-colors">
                    <i class="fa-solid fa-check-to-slot w-6"></i>
                    <span class="font-medium">Approve Center</span>
                    <span class="ml-auto bg-red-100 text-red-600 text-xs font-bold px-2 py-0.5 rounded-full">3</span>
                </a>

                <a href="#"
                    class="sidebar-link flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-md transition-colors">
                    <i class="fa-solid fa-file-pdf w-6"></i>
                    <span class="font-medium">Report</span>
                </a>

                <a href="#"
                    class="sidebar-link flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-md transition-colors">
                    <i class="fa-solid fa-sliders w-6"></i>
                    <span class="font-medium">Setting</span>
                </a>

                <a href="#"
                    class="sidebar-link flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-md transition-colors">
                    <i class="fa-solid fa-user-shield w-6"></i>
                    <span class="font-medium">Permission</span>
                </a>
            </nav>
        </div>

        <div class="p-4 border-t border-gray-100">
            <a href="portal.html" class="flex items-center text-sm text-gray-500 hover:text-blue-600">
                <i class="fa-solid fa-arrow-left mr-2"></i> กลับหน้า Portal
            </a>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-full overflow-hidden relative">

        <header class="h-16 bg-white border-b border-gray-100 flex items-center justify-between px-6">
            <h2 class="text-xl font-semibold text-gray-800">Dashboard ภาพรวม</h2>
            <div class="flex items-center space-x-4">
                <div
                    class="w-8 h-8 rounded-full bg-blue-900 text-white flex items-center justify-center font-bold text-xs">
                    U</div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                    <p class="text-gray-500 text-sm">คำขอรออนุมัติ</p>
                    <p class="text-3xl font-bold text-blue-900 mt-2">12 รายการ</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                    <p class="text-gray-500 text-sm">ผู้ใช้งานวันนี้</p>
                    <p class="text-3xl font-bold text-green-600 mt-2">1,204 คน</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                    <p class="text-gray-500 text-sm">สถานะระบบ</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2"><span class="text-green-500 text-lg">●</span>
                        Online</p>
                </div>
            </div>

            <div
                class="bg-white rounded-lg shadow-sm border border-gray-100 h-64 flex items-center justify-center text-gray-400">
                พื้นที่สำหรับกราฟหรือตารางข้อมูล (Report Area)
            </div>

        </main>
    </div>

</body>

</html>
